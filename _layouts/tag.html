---
layout: default
---

<div>
	<h3>Tag: <small>{{ page.tag }}</small></h3>

	<p class="mb-4">{{ content }}</p>
</div>

{%- if site.tags[page.tag] == null -%}

	<div class="alert alert-light">Tidak ada artikel dalam tag ini</div>

{%- else -%}

	{%- for post in site.tags[page.tag] -%}
	  {%- include post-preview.html -%}
	{%- endfor -%}

{%- endif -%}
