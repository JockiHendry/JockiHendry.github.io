---
layout: default
---

<div class="mb-5">
	<h3>Kategori: <small>{{ page.category }}</small></h3>

	<p>{{ content }}</p>
</div>

{%- if site.categories[page.category] == null -%}

	<div class="alert alert-light">Tidak ada artikel dalam kategori ini</div>

{%- else -%}

	{%- for post in site.categories[page.category] -%}
	  {%- include post-preview.html -%}
	{%- endfor -%}

{%- endif -%}
