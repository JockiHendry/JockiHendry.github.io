<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    
    {%- include header.html -%}

    <main class="container" aria-label="Content">
      <div id="update-toast" class="toast alert alert-info alert-dismissible box-shadow d-none" role="alert">
        Sedang men-download perubahan terbaru dari server....
        <button type="button" class="close" data-dismiss="alert" arial-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="updated-toast" class="toast alert alert-info alert-dismissible box-shadow d-none" role="alert">
        Perubahan terbaru dari server berhasil di-download. <a href="{{ '/' | relative_url }}">Klik disini untuk kembali ke halaman utama</a>.
        <button type="button" class="close" data-dismiss="alert" arial-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="wrapper">        
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  

  </body>

</html>
